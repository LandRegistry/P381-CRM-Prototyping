
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-full govuk-!-padding-bottom-3">

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-6">Bereavement Guide</h1>

        <form class="form" action="bereavement-start-choice" method="post">

        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h3 class="govuk-heading-m" style="margin-bottom: 0;">
                  Is the land or property of the person who died, registered with HMLR?
              </h3>
              </legend>
              <div class="govuk-radios govuk-radios--inline">
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="bereavement-choice-1" name="bereavement-start-choice" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="bereavement-choice-1">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="bereavement-choice-2" name="bereavement-start-choice" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="bereavement-choice-2">
                    No
                  </label>
                </div>
              </div>
          
            </fieldset>
        </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
          Next step
        </button>
  
        </form>
    </div>

  </div>

{% endblock %}
