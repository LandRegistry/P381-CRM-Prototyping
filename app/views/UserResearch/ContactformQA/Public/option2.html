
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-full govuk-!-padding-bottom-3">
        <form class="form" action="public-option2-choice" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading govuk-!-padding-bottom-7">
                    Your enquiry is about a letter received from HM Land Registry
                </h1>
                
              </legend>

              <div>
                <h3 class="govuk-heading-m">Select one option</h3>
              </div>

          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="public-option2-1" name="public-option2" type="radio" value="more-time-requisition">
              <label class="govuk-label govuk-radios__label" for="public-option2-1">
                I require more time in which to respond to a requisition
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="public-option2-2" name="public-option2" type="radio" value="more-time-notice">
              <label class="govuk-label govuk-radios__label" for="public-option2-2">
                I require more time in which to respond to a notice 
              </label>
            </div>
            <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="public-option2-3" name="public-option2" type="radio" value="no-document">
                <label class="govuk-label govuk-radios__label" for="public-option2-3">
                    A document has not been enclosed as stated
                </label>
            </div>

            <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="public-option2-4" name="public-option2" type="radio" value="unclear-letter">
                <label class="govuk-label govuk-radios__label" for="public-option2-4">
                    I’m not clear what the letter is about or what I need to do next
                </label>
            </div>
            <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="public-option2-5" name="public-option2" type="radio" value="object-to-application">
                <label class="govuk-label govuk-radios__label" for="public-option2-5">
                    How do I object to an application?
                </label>
            </div>
        
        <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="public-option2-6" name="public-option2" type="radio" value="unbranded-envelope">
            <label class="govuk-label govuk-radios__label" for="public-option2-6">
                I’ve received a letter in an unbranded envelope marked Private and Confidential – is it genuine?
            </label>
        </div>
       
        
          </div>
      
        </fieldset>
      </div>

      <button type="submit" class="govuk-button" data-module="govuk-button">
        Next step
      </button>

      </form>
    </div>

  </div>

{% endblock %}
