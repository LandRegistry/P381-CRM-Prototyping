
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-full govuk-!-padding-bottom-3">
        <form class="form" action="public-option3-option3-option1-option2-option1-choice" method="post">

        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                    Bereavement guide - Transfer to beneficiary

              </legend>

                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="public-option3-option3-option1-option2-option1-1" name="public-option3-option3-option1-option2-option1" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="public-option3-option3-option1-option2-option1-1">

                  </label>
                </div>
                <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="public-option3-option3-option1-option2-option1-2" name="public-option3-option3-option1-option2-option1" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="public-option3-option3-option1-option2-option1-2">
                    No
                  </label>
                </div>
              </div>
          
            </fieldset>
        </div>

        <button type="submit" class="govuk-button" data-module="govuk-button">
          Next step
        </button>
  
        </form>
    </div>

  </div>

{% endblock %}
