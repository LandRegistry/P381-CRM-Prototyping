{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}



{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class=" govuk-grid-column-full govuk-!-padding-bottom-5">


      <form action="4" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            <h3 class="govuk-heading-l" style="margin-bottom:10px;">How does the new administrator want to receive their security credentials?</h3>
          </legend>
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="receive-type-email" name="receive-type" type="radio" value="Email" {{ checked("receive-type", "Email") }}>
              <label class="govuk-label govuk-radios__label" for="receive-type-email">
                Email
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="receive-type-post" name="receive-type" type="radio" value="Post" {{ checked("receive-type", "Post") }}>
              <label class="govuk-label govuk-radios__label" for="receive-type-post">
                Post
              </label>
            </div>
          </div>
        </fieldset>
      </div>


          <button class="govuk-button" data-module="govuk-button" data-module="govuk-button">
            Continue
        </button>
      </form>
        </div>
    </div>



</div>

<style>
    .govuk-button-group {
        margin-right: -15px;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-align: baseline;
        -ms-flex-align: baseline;
        align-items: baseline;
        display: flex;
    }

    .govuk-button-group .govuk-button, .govuk-button-group .govuk-link {
    margin-right: 15px;
}

.govuk-button-group .govuk-link {
    font-size: 19px;
    font-size: 1.1875rem;
    line-height: 1;
}

    </style>

{% endblock %}
