{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}



{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class=" govuk-grid-column-full govuk-!-padding-bottom-5">

      <h1 class="govuk-heading-xl">
        Your organisation
      </h1>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
            <h2 class="govuk-fieldset__heading" style="max-width: 680px;">
            Who is the authorised person regulated or licensed by?
            </h2>
          </legend>

          <div class="govuk-form-group">
          <label class="govuk-label" for="width-20">

          </label>
          <input class="govuk-input govuk-input--width-20" id="width-20"

          <div>
          <p class="govuk-body govuk-!-margin-bottom-5"</p>
            </div>


          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <div class="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input class="govuk-checkboxes__input" id="authorised-body-check" name="authorised-body" type="checkbox"  value="Yes" {{ checked("Yes") }}>
                  <label class="govuk-label govuk-checkboxes__label" for="authorised-body-check">
                    I certify that the applicant is an individual or body who employes, or being a body has among its managers, at least one authorised person who is authorised to carry on the relevant reserved instrument activities and who will carry on or direct and supervise the carrying on of the relevant reserved instrument activities as such employee or manager.
                  </label>
                </div>
              </div>

            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button" data-module="govuk-button" onclick="window.location.href='18.html'">
            Continue
          </button>

        </fieldset>
      </div>

    </div>



</div>

<style>
    .govuk-button-group {
        margin-right: -15px;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-align: baseline;
        -ms-flex-align: baseline;
        align-items: baseline;
        display: flex;
    }

    .govuk-button-group .govuk-button, .govuk-button-group .govuk-link {
    margin-right: 15px;
}

.govuk-button-group .govuk-link {
    font-size: 19px;
    font-size: 1.1875rem;
    line-height: 1;
}

    </style>

{% endblock %}
