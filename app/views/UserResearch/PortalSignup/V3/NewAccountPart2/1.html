{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class=" govuk-grid-column-full govuk-!-padding-bottom-5">


      <h1 class="govuk-heading-xl" style="max-width: 725px;">
        Sign in to your Business e-services account
      </h1>



      <form method="post" class="form">
        <div style="padding-bottom:50px;width: 100%;display:inline-block;">

              <div class="govuk-form-group" style="float: unset;">
                  <label class="govuk-label" for="organisation-name">
                  Organisation name
                  </label>
                  <input class="govuk-input" id="organisation-name" name="organisation-name" value="{{ data['organisation-name'] }}" type="text" style="width: 450px;">
              </div>

      <form method="post" class="form">
        <div style="padding-bottom:50px;width: 100%;display:inline-block;">

          <div class="govuk-form-group" style="float: unset;">
            <label class="govuk-label" for="pwd">
              Password
            </label>
          <input class="govuk-input" type="password" id="pwd" value="{{ data['pwd']}}" style="width: 450px;">
          </div>


      <div class="govuk-form-group" style="margin-bottom:15px;width: 100%;">
          <button class="govuk-button" type="submit" formaction="2">Sign in</button>
      </div>



    <div class="govuk-!-padding-bottom-3"></div>

    <h2 class="govuk-heading-m">Problems signing in</h2>
    <a href="#" class="govuk-link">I have forgotten my password</a>

    <div class="govuk-!-padding-bottom-2"></div>
    <a href="#" class="govuk-link">Get help with this page</a>

  </div>
  </div>

{% endblock %}
