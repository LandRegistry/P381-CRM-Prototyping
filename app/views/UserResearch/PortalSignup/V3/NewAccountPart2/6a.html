{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class=" govuk-grid-column-full govuk-!-padding-bottom-5">


      <h1 class="govuk-heading-xl" style="max-width: 725px;">
        Business e-services account
      </h1>



      <form method="post" class="form">
        <div style="padding-bottom:50px;width: 100%;display:inline-block;">

              <div class="govuk-form-group" style="float: unset;">
                  <label class="govuk-label" for="vdd-key">
                  Variable Direct Debit key number
                  </label>
                  <div id="hint" class="govuk-hint">
                    Must be 7 digits
                  </div>
                  <input class="govuk-input" id="VDD-key" name="VDD-key" value="{{ data['VDD-key'] }}" type="text" style="width: 450px;">
              </div>

              <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
                  <div class="govuk-checkboxes">
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="uploaded-VDD-yes" name="uploaded-VDD" type="checkbox"  value="Yes" {{ checked("uploaded-VDD", "Yes") }}>
                      <label class="govuk-label govuk-checkboxes__label" for="uploaded-VDD-yes">
                        I also want to apply for a new variable Direct Debit key number
                      </label>
                    </div>
                  </div>

                </fieldset>
              </div>

      <div class="govuk-form-group" style="margin-bottom:15px;width: 100%;">
          <button class="govuk-button" type="submit" formaction="7">Continue</button>
      </div>

  </div>
  </div>

{% endblock %}
