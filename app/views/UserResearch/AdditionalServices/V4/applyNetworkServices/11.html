{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class=" govuk-grid-column-full govuk-!-padding-bottom-5">


      <h1 class="govuk-heading-xl" style="max-width: 725px;">
        Point-of-contact
      </h1>

      <div class="govuk-inset-text">
  This point-of-contact will be used for correspondence relating to this application for Business e-services
</div>

<form method="post" class="form">
  <div style="">

    <div class="govuk-form-group">

      <div style="margin-right:15px; float:left;">
      <label class="govuk-label" for="first-name">
        Title
        </label> 
      <select class="govuk-select" style="max-width:150px;"onchange="location = this.value;">
        <option value="#"></option>
        <option value="#">Dr</option>
        <option value="#">Mr</option>
        <option value="#">Miss</option>
        <option value="#">Mrs</option>
        <option value="#">Prof</option>
        <option value="#">Sir</option>
        <option value="#">Lord</option>
        <option value="#">Lady</option>
        <option value="1-other.html">Other</option>
      </select>
    </div>

    <div style=" float:left;">
        <label class="govuk-label" for="pointofcontact-first-name">
        First/Given names
        </label> 
        <input class="govuk-input" id="pointofcontact-first-name" name="pointofcontact-first-name" value="{{ data['pointofcontact-first-name'] }}" type="text" style="width: 200px;">
      </div>


    </div>

      <div class="govuk-form-group">
          <label class="govuk-label" for="pointofcontact-family-name">
              Surname/Family name
          </label>
          <input class="govuk-input" id="pointofcontact-family-name" name="pointofcontact-family-name" value="{{ data['pointofcontact-family-name'] }}" type="text" style="width: 300px;">
      </div>

      <div class="govuk-form-group">
        <div class="govuk-grid-column-full govuk-!-padding-bottom-5" style="margin-left: -16px">
          <label class="govuk-label" for="last-name" style="max-width: 300px;">
              Role
          </label>
          <input class="govuk-input" id="pointofcontact-role" name="pointofcontact-role" value="{{ data['pointofcontact-role'] }}" type="text" style="width: 300px;">
      </div>


      <div class="govuk-form-group">

          <label class="govuk-label" for="pointofcontact-email">
          Email address
          </label>
          <input class="govuk-input" id="pointofcontact-email" name="pointofcontact-email" value="{{ data['pointofcontact-email'] }}" spellcheck="false" aria-describedby="email-hint" autocomplete="email" style="width: 300px;">
      </div>

      <div class="govuk-form-group">
          <label class="govuk-label" for="pointofcontact-telephone-number">
              Telephone number
          </label>
          <input class="govuk-input" id="pointofcontact-telephone-number" name="pointofcontact-telephone-number" value="{{ data['pointofcontact-telephone-number'] }}" type="tel" autocomplete="tel" style="width: 300px;">
      </div>






      <div class="govuk-form-group">
        <label class="govuk-label" for="pointofcontact-address-line-1">
          Building and street
        </label>
        <input class="govuk-input" id="pointofcontact-address-line-1" name="pointofcontact-address-line-1" type="text" autocomplete="address-line1" value="{{ data['pointofcontact-address-line-1'] }}" style="width: 300px;">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="pointofcontact-address-town">
          Town or city
        </label>
        <input class="govuk-input" id="pointofcontact-address-town" name="pointofcontact-address-town" type="text" autocomplete="address-level2" value="{{ data['pointofcontact-address-town'] }}" style="width: 300px;">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="pointofcontact-address-country">
          Country
        </label>
        <input class="govuk-input" id="pointofcontact-address-country" name="pointofcontact-address-country" type="text"value="{{ data['pointofcontact-address-country'] }}" style="width: 300px;">
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="pointofcontact-postcode">
          Postcode
        </label>
        <input class="govuk-input" id="pointofcontact-postcode" name="pointofcontact-postcode" type="text" autocomplete="postal-code" value="{{ data['pointofcontact-postcode'] }}" style="width: 300px;">
      </div>


    <div class="govuk-form-group">
        <label class="govuk-label" for="pointofcontact-number">
            DX number (optional)
        </label>
        <input class="govuk-input" id="pointofcontact-dx-number" name="pointofcontact-dx-number" type="text" value="{{ data['pointofcontact-dx-number'] }}" style="width: 300px; margin-bottom: 20px;">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="pointofcontact-dx-exchange">
          DX exchange (optional)
      </label>
      <input class="govuk-input" id="pointofcontact-dx-exchange" name="pointofcontact-dx-exchange" type="text" value="{{ data['pointofcontact-dx-exchange'] }}" style="width: 300px; margin-bottom: 20px;">
  </div>



  <div class="govuk-form-group" style="margin-bottom:15px;width: 100%;">
    <button class="govuk-button" type="submit" formaction="12">Continue</button>
</div>





  </div>
</form>


    </div>



</div>


<script type="text/javascript">
function showHide(d)
{
var onediv = document.getElementById(d);
var divs=['content1','content2'];
for (var i=0;i<divs.length;i++)
  {
  if (onediv != document.getElementById(divs[i]))
    {
    document.getElementById(divs[i]).style.display='none';
    }
  }
onediv.style.display = 'block';
}
    </script>


<style>

    .govuk-button-group {
        margin-right: -15px;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-align: baseline;
        -ms-flex-align: baseline;
        align-items: baseline;
        display: flex;
    }

    .govuk-button-group .govuk-button, .govuk-button-group .govuk-link {
    margin-right: 15px;
}

.govuk-button-group .govuk-link {
    font-size: 19px;
    font-size: 1.1875rem;
    line-height: 1;
}
.govuk-form-group {
    float:left;
    margin-right:40px;
}

.govuk-summary-list__key, .govuk-summary-list__value, .govuk-summary-list__actions {
    border-bottom: 0px solid #b1b4b6;
}
    </style>


{% endblock %}
