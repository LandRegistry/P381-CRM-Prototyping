
{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">

    <div class="govuk-grid-column-full govuk-!-padding-bottom-3">


        <form class="form" action="businessaccountalreadyornot" method="post">
        <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                    Does your organisation already have a Business<br> e-services account?
                </h1>
              </legend>
              <div class="govuk-radios govuk-radios--inline">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="alreadyornot-1" name="alreadyornot" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="alreadyornot-1">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="alreadyornot-2" name="alreadyornot" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="alreadyornot-2">
                    No
                  </label>
                </div>
              </div>
          
            </fieldset>
          </div>

          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>
  
        </form>
    </div>

  </div>

{% endblock %}
