{% extends "layout.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class=" govuk-grid-column-full govuk-!-padding-bottom-5">


      <h1 class="govuk-heading-xl" style="max-width: 725px;">
        Point-of-contact
      </h1>

      <div class="govuk-inset-text">
  This point-of-contact will be used for correspondence relating to this application for Business e-services
</div>

      <form method="post" class="form">
        <div style="">
            <div class="govuk-form-group">
                <label class="govuk-label" for="poc-first-name">
                First/Given names
                </label>
                <input class="govuk-input" id="poc-first-name" name="poc-first-name" value="{{ data['poc-first-name'] }}" type="text" style="width: 300px;">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="poc-last-name">
                    Surname/Family name
                </label>
                <input class="govuk-input" id="poc-family-name" name="poc-family-name" value="{{ data['poc-family-name'] }}" type="text" style="width: 300px;">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="poc-email">
                Email address
                </label>
                <input class="govuk-input" id="poc-email" name="poc-email" value="{{ data['poc-email'] }}" spellcheck="false" aria-describedby="email-hint" autocomplete="email" style="width: 300px;">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="poc-telephone-number">
                    Telephone number
                </label>
                <input class="govuk-input" id="poc-telephone-number" name="poc-telephone-number" value="{{ data['poc-telephone-number'] }}" type="tel" autocomplete="tel" style="width: 300px;">
            </div>




            <div class="govuk-form-group">
              <label class="govuk-label" for="poc-address-line-1">
                Building and street
              </label>
              <input class="govuk-input" id="poc-address-line-1" name="poc-address-line-1" type="text" autocomplete="poc-address-line1" value="{{ data['poc-address-line-1'] }}" style="width: 300px;">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="poc-address-town">
                Town or city
              </label>
              <input class="govuk-input" id="poc-address-town" name="poc-address-town" type="text" autocomplete="address-level2" value="{{ data['poc-address-town'] }}" style="width: 300px;">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="poc-address-country">
                Country
              </label>
              <input class="govuk-input" id="poc-address-country" name="poc-address-country" type="text"value="{{ data['poc-address-country'] }}" style="width: 300px;">
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label" for="poc-postcode">
                Postcode
              </label>
              <input class="govuk-input" id="poc-postcode" name="poc-postcode" type="text" autocomplete="postal-code" value="{{ data['poc-postcode'] }}" style="width: 300px;">
            </div>


          <div class="govuk-form-group">
              <label class="govuk-label" for="poc-dx-number">
                  DX number (optional)
              </label>
              <input class="govuk-input" id="poc-dx-number" name="poc-dx-number" type="text" value="{{ data['poc-dx-number'] }}" style="width: 300px; margin-bottom: 20px;">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="poc-dx-exchange">
                DX exchange (optional)
            </label>
            <input class="govuk-input" id="poc-dx-exchange" name="poc-dx-exchange" type="text" value="{{ data['poc-dx-exchange'] }}" style="width: 300px; margin-bottom: 20px;">
        </div>




        <div class="govuk-form-group" style="margin-bottom:15px;width: 100%;">
          <button class="govuk-button" type="submit" formaction="12">Continue</button>
      </div>


        </div>
    </form>


    </div>



</div>


<script type="text/javascript">
function showHide(d)
{
var onediv = document.getElementById(d);
var divs=['content1','content2'];
for (var i=0;i<divs.length;i++)
  {
  if (onediv != document.getElementById(divs[i]))
    {
    document.getElementById(divs[i]).style.display='none';
    }
  }
onediv.style.display = 'block';
}
    </script>


<style>

    .govuk-button-group {
        margin-right: -15px;
        -webkit-box-orient: horizontal;
        -webkit-box-direction: normal;
        -ms-flex-direction: row;
        flex-direction: row;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-align: baseline;
        -ms-flex-align: baseline;
        align-items: baseline;
        display: flex;
    }

    .govuk-button-group .govuk-button, .govuk-button-group .govuk-link {
    margin-right: 15px;
}

.govuk-button-group .govuk-link {
    font-size: 19px;
    font-size: 1.1875rem;
    line-height: 1;
}
.govuk-form-group {
    float:left;
    margin-right:40px;
}

.govuk-summary-list__key, .govuk-summary-list__value, .govuk-summary-list__actions {
    border-bottom: 0px solid #b1b4b6;
}
    </style>


{% endblock %}
